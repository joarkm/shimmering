<section class="subscriptions">
    <ng-container *ngIf="isLoaded; else Loading">
        <h4>{{ subscriptions.length }} subscriptions</h4>
        <my-subscription-item *ngFor="let subscription of subscriptions" [subscription]="subscription"></my-subscription-item>
    </ng-container>

    <ng-template #Loading>
        <span class="rectangle shimmer"></span>
    </ng-template>
</section>
