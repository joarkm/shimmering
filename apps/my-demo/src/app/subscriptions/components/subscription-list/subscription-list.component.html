<section class="subscriptions">
    <ng-container *ngIf="!isLoading; else Loading">
        <h4>{{ subscriptions.length }} subscriptions</h4>
        <ng-container *ngFor="let subscription$ of subscriptions">
            <my-subscription-item *ngIf="(subscription$ | async) as subscription" [subscription]="subscription"></my-subscription-item>
        </ng-container>
    </ng-container>

    <ng-template #Loading>
        <span class="rectangle shimmer"></span>
    </ng-template>
</section>
